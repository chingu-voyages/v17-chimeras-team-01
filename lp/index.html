<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 'reset.min.css' file is MIT License
      Copyright (c) 2019 Andy Bell and other contributors
      https://hankchizljaw.com/wrote/a-modern-css-reset/ -->
    <link rel="stylesheet" href="css/reset.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- change later if need -->
    <title>My tab</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <div class="tab-bg">
      <div class="upper">
        <div class="upper__inner">
          <!-- implement by js -->
        </div>
      </div>
      <div class="lower">
        <div class="lower__inner">
          <div class="searchbox"></div>
          <img src="images/icon128.png" alt="icon" class="extension-icon__s" />
          <img
            src="images/extension.jpg"
            alt="extension image"
            class="extension-img"
          />
        </div>
      </div>
    </div>
    <div class="service-info">
      <h1 class="extension-name">
        My tabs
        <img src="images/icon128.png" alt="icon" class="extension-icon__l" />
      </h1>
      <p class="explain-details">
        Have you ever faced into <br />
        decluttering web browsing?<br />
        This Chrome extension will help you.
      </p>
      <a
        href="https://github.com/chingu-voyages/v17-chimeras-team-01"
        class="download-link"
        >check here!</a
      >
    </div>
    <small class="dev-name"
      >Developed by @jypark0407, @jmoralesg, @web-tama</small
    >
    <!-- </div> -->
  </body>
  <script src="script.js"></script>
</html>
