<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is introduction website of Hold Tabs. Hold Tabs stores your bunch of tabs"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <!-- 'reset.min.css' file is MIT License
      Copyright (c) 2019 Andy Bell and other contributors
      https://hankchizljaw.com/wrote/a-modern-css-reset/ -->
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Hold Tabs</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <div class="tab-bg">
      <div class="upper">
        <div class="upper__inner">
          <!-- implement by js -->
        </div>
      </div>
      <div class="lower">
        <div class="lower__inner">
          <div class="searchbox"></div>
          <img src="images/icon128.png" alt="icon" class="extension-icon__s" />
          <div id="extension-action"></div>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="service-info" id="service-info">
        <h1 class="extension-name">
          Hold Tabs
          <img src="images/icon128.png" alt="icon" class="extension-icon__l" />
        </h1>
        <p class="explain-details">
          Have you ever opened a lot of websites<br class="br" />
          that can not read so much at a time?<br />
          This Chrome extension will help you.
        </p>
        <a
          href="https://github.com/chingu-voyages/v17-chimeras-team-01"
          class="download-link"
          >Go To GitHub</a
        >
      </div>
    </div>
    <small class="dev-name">Developed by v17-chimeras-team-01</small>
    <!-- </div> -->
  </body>
  <script src="script.js"></script>
</html>
